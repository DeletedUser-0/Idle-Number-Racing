<!DOCTYPE html>
<html>

<head>
    <title>Point Generation</title>
    <script src="JavaScript/break_infinity.js"></script>
    <script src="JavaScript/dev.js"></script>
    <script src="JavaScript/keymaster.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/upgrade.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body bgcolor="black">
    <p id="Ppoints"></p>
    <button id="Ppointsreset" onclick="addPPoints()"></button>
    <p id="points">You have 0 points.</p>
    <br>
    <p id="PPS">You are earning 1.00 points per second.</p>
    <br>
    <button class="tablink" onclick="openPage('Home', this, 'grey')">Points</button>
    <button class="tablink" onclick="openPage('Statistics', this, 'grey')">Statistics</button>
    <button class="tablink" onclick="openPage('Prestige Points', this, 'lightgrey')">Prestige Points</button>
    <br>
    <br>
    <div id="Home" class="tabcontent">
        <button id="buyMax" onclick="upgradeMax()">Buy Max</button>
        <br>
        <br>
        <strong style="color: white; font-family: a;" id="increase1">Receive 10% more points per second.</strong>
        <p id="upgrade1" class="upgrade">Cost: 10.0 (10.0s)<br> Level: 0</p>
        <button id="buy1" onclick="upgrade1()">Buy</button>
        <br>
        <br>
        <strong style="color: white; font-family: a;">Reduce tickspeed by 25%.</strong>
        <p id="upgrade2" class="upgrade">Cost: 100<br> Level: 0</p>
        <button id="buy" onclick="upgrade2()">Buy</button>
    </div>
    <div id="Statistics" class="tabcontent">
        <p id="time"></p>
        <p id="total"></p>
        <p id="max"></p>
        <br>
        <strong style="color: white; font-family: a;">Save and load your game.</strong>
        <br>
        <br>
        <button onclick="Save()" id="buy">Save</button>
        <button onclick="Load()" id="buy">Load</button>
    </div>
    <div id="Prestige Points" class="tabcontent">
        <button id="upgrade3" class="PpointsUp" onclick="upgrade3()"></button>
        <br>
        <br>
        <button id="upgrade4" class="PpointsUp" onclick="upgrade4()"></button>
        <br>
        <br>
        <button id="upgrade5" class="PpointsUp" onclick="upgrade5()"></button>
        <br>
        <br>
        <button id="upgrade6" class="PpointsUp" onclick="upgrade6()"></button>
        <br>
        <br>
        <button id="upgrade7" class="PpointsUp" onclick="upgrade7()"></button>
        <br>
        <br>
        <button id="upgrade9" class="PpointsUp" onclick="upgrade9()"></button>
    </div>
</body>

</html>
